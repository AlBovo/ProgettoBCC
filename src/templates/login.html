{% extends 'base.html' %}
{% import 'components/navbar.html' as navbar %}

{% block content %}
<title> Login </title>

<body class="overflow-hidden bg-gray-900">
  <div class="mx-auto overflow-hidden">

    {{ navbar.render() }}

    <div class="grid grid-cols-3">
      <div id="background-container" class="p-0 col-span-3 sm:col-span-2">
        <!-- parte sfondo -->
        <img id="background-image" src="{{ url_for('static', filename='image1.jpg') }}" alt="Background Image" class="w-full h-full object-cover opacity-100 transition-opacity duration-500">
      </div>
      <div class="bg-gray-200 p-0 col-span-3 sm:col-span-1">
        <!-- parte login -->
        <div class="flex justify-center items-center h-screen">
          <div class="w-full max-w-xs">
            <!-- card form -->
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-0" method="post">

              <!-- username -->
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                  Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="text" placeholder="Email">
              </div>

              <!-- password -->
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                  Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="**********">
              </div>
              <div class="flex items-center justify-between">
                <!-- sign in button -->
                <button class="bg-green-800 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                  Sign In
                </button>
                <!-- forgot password -->
                <a class="inline-block align-baseline font-bold text-sm text-[#4D9DE0] hover:text-[#6EABDC]" href="#">
                  Forgot Password?
                </a>
              </div>

              <!-- create an account -->
              <div class="relative flex pt-5 items-center">
                <div class="flex-grow border-t border-green-800"></div>
                <a class="flex-shrink mx-4 text-[#4D9DE0] hover:text-[#6EABDC]" href="#">
                  Create an Account
                </a>
                <div class="flex-grow border-t border-[#4D9DE0]"></div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    var images = [
      "{{ url_for('static', filename='image1.jpg') }}",
      "{{ url_for('static', filename='image2.jpg') }}",
      "{{ url_for('static', filename='image3.jpg') }}"
      // Aggiungi qui altri URL delle immagini se necessario
    ];

    var previousIndex = -1;

    function getRandomImage() {
      var index = Math.floor(Math.random() * images.length);
      while (index === previousIndex) {
        index = Math.floor(Math.random() * images.length);
      }

      previousIndex = index;
      return images[index];
    }

    function changeBackground() {
      var backgroundImage = document.getElementById('background-image');
      var newImage = getRandomImage();

      backgroundImage.style.opacity = 0;

      setTimeout(function() {
        backgroundImage.src = newImage;
        backgroundImage.style.opacity = 1;
      }, 500); 
    }

    setInterval(changeBackground, 10000);
  </script>
</body>

{% endblock %}
