{% extends 'base.html' %}
{% import 'components/buttons.html' as buttons %}

{% block title %}
    <title>Dashboard</title>
{% endblock %}

{% block content %}
    <!-- Overlay -->
    <div id="overlay" class="fixed top-0 left-0 w-full h-full bg-black opacity-50 z-50 hidden"></div>

    <div class="container mx-auto">
        <!-- Thanks man https://tailwindcomponents.com/component/form-stepper -->
        <div class="p-5">
            <div class="mx-4 p-4">
                <div class="flex items-center">
                    <div id="icon-00" class="flex items-center text-white relative">
                        <div id="icon-01" class="rounded-full transition duration-500 ease-in-out h-12 w-12 py-3 border-2 bg-teal-600 border-teal-600">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bookmark ">
                                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                            </svg>
                        </div>
                        <div id="text-0" class="absolute top-0 -ml-10 text-center mt-16 w-32 text-xs font-medium uppercase text-teal-600">Categoria</div>
                    </div>
                    <div id="line-1" class="flex-auto border-t-2 transition duration-500 ease-in-out border-gray-300"></div>
                    <div id="icon-10" class="flex items-center text-gray-500 relative">
                        <div id="icon-11" class="rounded-full transition duration-500 ease-in-out h-12 w-12 py-3 border-2 border-gray-300">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user-plus ">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="8.5" cy="7" r="4"></circle>
                                <line x1="20" y1="8" x2="20" y2="14"></line>
                                <line x1="23" y1="11" x2="17" y2="11"></line>
                            </svg>
                        </div>
                        <div id="text-1" class="absolute top-0 -ml-10 text-center mt-16 w-32 text-xs font-medium uppercase text-gray-500">Data e ora</div>
                    </div>
                    <div id="line-2" class="flex-auto border-t-2 transition duration-500 ease-in-out border-gray-300"></div>
                    <div id="icon-20" class="flex items-center text-gray-500 relative">
                        <div id="icon-21" class="rounded-full transition duration-500 ease-in-out h-12 w-12 py-3 border-2 border-gray-300">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </div>
                        <div id="text-2" class="absolute top-0 -ml-10 text-center mt-16 w-32 text-xs font-medium uppercase text-gray-500">Operatore</div>
                    </div>
                    <div id="line-3" class="flex-auto border-t-2 transition duration-500 ease-in-out border-gray-300"></div>
                    <div id="icon-30" class="flex items-center text-gray-500 relative">
                        <div id="icon-31" class="rounded-full transition duration-500 ease-in-out h-12 w-12 py-3 border-2 border-gray-300">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-database ">
                                <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                                <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
                                <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
                            </svg>
                        </div>
                        <div id="text-3" class="absolute top-0 -ml-10 text-center mt-16 w-32 text-xs font-medium uppercase text-gray-500">Conferma</div>
                    </div>
                </div>
            </div>

            <!-- Add event list -->
            <div class="mt-8 p-4">
                <input id="current" value=0 hidden></input>

                <div id="categories" class="p-2 mt-4">
                    <div class="font-bold text-gray-600 text-xs leading-8 uppercase h-6 mb-3">Categoria</div>
                </div>
                <div id="date" class="p-2 mt-4 hidden">
                    <div class="font-bold text-gray-600 text-xs leading-8 uppercase h-6 mb-3">Data e Orario</div>
                    <div class="flex justify-between">
                        <div class="h-fit max-w-sm w-full shadow-lg">
                            <div class="md:p-8 p-5 bg-white rounded">
                                <div class="px-4 flex items-center justify-between">
                                    <span id="calendar" tabindex="0" class="focus:outline-none text-base font-bold text-teal-700"></span>
                                    <div class="flex items-center">
                                        <button id="previousMonth" aria-label="calendar backward" class="focus:text-teal-400 hover:text-teal-400 text-teal-600">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                                <polyline points="15 6 9 12 15 18" />
                                            </svg>
                                        </button>
                                        <button id="nextMonth" aria-label="calendar forward" class="focus:text-teal-400 hover:text-teal-400 ml-3 text-teal-600"> 
                                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler  icon-tabler-chevron-right" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                                <polyline points="9 6 15 12 9 18" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <div class="flex items-center justify-between pt-12 overflow-x-auto">
                                    <table class="w-full">
                                        <thead>
                                            <tr>
                                                <th>
                                                    <div class="w-full flex justify-center">
                                                        <p class="text-base font-medium text-center text-gray-800">Lun</p>
                                                    </div>
                                                </th>
                                                <th>
                                                    <div class="w-full flex justify-center">
                                                        <p class="text-base font-medium text-center text-gray-800">Mar</p>
                                                    </div>
                                                </th>
                                                <th>
                                                    <div class="w-full flex justify-center">
                                                        <p class="text-base font-medium text-center text-gray-800">Mer</p>
                                                    </div>
                                                </th>
                                                <th>
                                                    <div class="w-full flex justify-center">
                                                        <p class="text-base font-medium text-center text-gray-800">Gio</p>
                                                    </div>
                                                </th>
                                                <th>
                                                    <div class="w-full flex justify-center">
                                                        <p class="text-base font-medium text-center text-gray-800">Ven</p>
                                                    </div>
                                                </th>
                                                <th>
                                                    <div class="w-full flex justify-center">
                                                        <p class="text-base font-medium text-center text-gray-800">Sab</p>
                                                    </div>
                                                </th>
                                                <th>
                                                    <div class="w-full flex justify-center">
                                                        <p class="text-base font-medium text-center text-gray-800">Dom</p>
                                                    </div>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr id="week0"></tr>
                                            <tr id="week1"></tr>
                                            <tr id="week2"></tr>
                                            <tr id="week3"></tr>
                                            <tr id="week4"></tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!--<div id="timelines" class="w-1/2">
                            <div id="timeline1" class="w-full py-4">
                                <div class="flex justify-between mx-10 py-2">
                                    <div class="mt-2 p-5 h-min w-40 bg-white rounded-lg shadow-xl">
                                        <div class="flex justify-around text-xl text-gray-800">
                                            <span id="hour">09</span>
                                            <span>:</span>
                                            <span id="minute">30</span>
                                        </div>
                                    </div>
                                    <div class="mt-2 p-5 h-min w-40 bg-white rounded-lg shadow-xl">
                                        <div class="flex justify-around text-xl text-gray-800">
                                            <span id="hour">10</span>
                                            <span>:</span>
                                            <span id="minute">00</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="w-full bg-white my-2 flex-1 rounded-lg shadow-xl">
                                    <div class="ps-3 border-gray-200">
                                        <ul class="list-disc w-full py-3 ms-2 text-l text-gray-800">
                                            <span class="font-bold">Gli operatori liberi sono</span>
                                            <li class="ml-8">Mario Rossi</li>
                                        </ul>
                                        <button class="bg-teal-600 text-teal-100 py-4 rounded-lg">Prenota</button>
                                    </div>
                                </div>
                            </div>
                        </div>-->
                    </div>
                </div>
                <div id="operator" class="p-2 mt-4 hidden">
                    <div class="font-bold text-gray-600 text-xs leading-8 uppercase h-6 mb-3">Operatore</div>
                </div>
                <div id="confirm" class="p-2 mt-4 hidden">
                    <div class="font-bold text-gray-600 text-xs leading-8 uppercase h-6 mb-3">Conferma</div>
                </div>

                <div class="flex p-2 mt-4">
                    <button id="previous" class="text-base hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
                        hover:bg-gray-200  
                        bg-gray-100 
                        text-gray-700 
                        border duration-200 ease-in-out 
                        border-gray-600 transition invisible">Previous</button>
                    <div class="flex-auto flex flex-row-reverse">
                        <button id="next" class="text-base  ml-2  hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
                            hover:bg-teal-600  
                            bg-teal-600 
                            text-teal-100 
                            border duration-200 ease-in-out 
                            border-teal-600 transition">Next</button>
                        <button id="skip" class="text-base hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
                            hover:bg-teal-200  
                            bg-teal-100 
                            text-teal-700 
                            border duration-200 ease-in-out 
                            border-teal-600 transition invisible">Skip</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
